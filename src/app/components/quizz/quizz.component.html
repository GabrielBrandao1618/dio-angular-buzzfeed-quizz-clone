<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz_options">
    <button
      *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>

  <div
    *ngIf="finished"
    class="quizz_results"
    [ngClass]="{
      hero: answerSelected?.id === 'hero',
      villain: answerSelected?.id === 'villain'
    }"
  >
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected?.text }}</p>
    <img [src]="answerSelected?.image" alt="" />
  </div>
</div>
